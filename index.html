<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <h1>Payment Form</h1>
        <p>Required fields are marked by *</p>
        <form action="" >
            <fieldset>
                <legend>Contact Preferences</legend>
                <label for="mx">Mx.</label><br>
                <input type="radio" name="mx" value="mx"checked/><br>
                <label for="mr">Mr.</label><br>
                <input type="radio" name="mx" value="mr"/><br>
                <label for="ms">Ms.</label><br>
                <input type="radio" name="mx" value="ms"/><br>
                <label for="mrs">Mrs.</label><br>
                <input type="radio" name="mx" value="mrs"/><br>
                <label for="name">Name</label><br>
                <input type="text" name="name"/><br>
                <label for="email">Email</label><br>
                <input type="text" name="email"/>
            </fieldset>
            <fieldset>
                <legend>Payment Information</legend>
                <select name="cards">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="american-express">American Express</option>
                    <option value="discover">Discover</option>
                </select>
                <label for="cards"> Credit Card Number</label><br>
                <input type="text" name="card_number"/><br>
                <label for="expiration_date">Expiration Date</label><br>
                <input type="text" name="expiration_date"/>
            </fieldset>
            <input type="submit" value="Submit Payment"/>
        </form>
    </body>
</html>
