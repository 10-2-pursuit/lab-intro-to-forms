<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
    <br>
    <p>Required fields are marked by *</p>
    <form action="#" method="post">
        <fieldset>
            <legend>Contact Information</legend>
            <input type="radio" name="prefixMx." id="prefixMx." >
           <label for="Mx.">Mx.</label>
           <br>
           <input type="radio" name="prefix" id="prefixMr.">
           <label for="Mr.">Mr.</label>
           <br>
           <input type="radio" name="prefixMs." id="prefixMs." >
           <label for="Ms.">Ms.</label>
           <br>
           <input type="radio" name="prefixMrs." id="prefixMrs.">
           <label for="Mrs.">Mrs.</label>
            <br>
           <label for="name">Name</label>
           <br>
           <input type="text" name="name" id="Name" placeholder="enter name" required>
           <br>
           <label for="email">Email</label>
           <br>
           <input type="email" name="email" id="Email" placeholder="enter email" required>
           <fieldset>
            <legend>Payment Information</legend>
        <select id="coder-confidence" name="coder-confidence">
            <option value="1">Visa</option>
            <option value="2">Mastercard</option>
            <option value="3">Amex</option>
        </select>
            <label for="credit-card-number">Credit Card Number</label>
            <br>
            <input type="number"  id="number" placeholder="**** **** **** ****" required>
            <br>
            <label for="expiration-date">Expiration Date</label>
            <br>
            <input type="number" id="number"
        </fieldset>
            <br>
        <input type="submit">


        </fieldset>
    </form>

    
</body>
</html>
