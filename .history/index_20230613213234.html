<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
    <br>
    <p>Required fields are marked by *</p>
    <form action="#" method="post">
        <fieldset>
            <legend>Contact Information</legend>
            <input type="radio" name="prefixMx." id="prefixMx." >
           <label for="Mx.">Mx.</label>
           <br>
           <input type="radio" name="prefix" id="prefixMr.">
           <label for="Mr.">Mr.</label>
           <br>
           <input type="radio" name="prefixMs." id="prefixMs." >
           <label for="Ms.">Ms.</label>
           <br>
           <input type="radio" name="prefixMrs." id="prefixMrs.">
           <label for="Mrs.">Mrs.</label>
            <br>
           <label for="name">Name</label>
           <br>
           <input type="text" name="name" id="Name" placeholder="enter name" required>
           
           <label for="email">Email</label>
           <br>
           <input type="email" name="email" id="Email" placeholder="enter email" required>



        </fieldset>
    </form>

    
</body>
</html>
